{% extends "base.html" %}

{% block content %}
  <h1>Title: {{ author.title }}</h1>

  <p><strong>Author:</strong>{{ author.first_name }}</p> <!-- author detail link not yet defined -->
  <p><strong>Date Of Birth:</strong> {{author.date_of_birth }}</p>
  <p><strong>Date Of Death:</strong> {{ author.date_of_death }}</p>
  {% for info in author.book_set.all%}
     <a href="{{ info.get_absolute_url }}">{{ info.title }}</a>
     <p>{{info.summary}}</p>
  {% endfor %}

{% endblock %}
